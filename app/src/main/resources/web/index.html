<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GZip Tool</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="main-content">
            <textarea id="source" placeholder="Introduce el texto aquí..."></textarea>
            <textarea id="result" readonly placeholder="El resultado aparecerá aquí..."></textarea>
        </div>
        <div class="sidebar">
            <button id="zipBtn">Zip</button>
            <button id="unzipBtn">Unzip</button>
            <button id="exitBtn">Exit</button>
            <button id="unzipBtn">BlaBlaBla</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
